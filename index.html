<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Memory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
  <div class="main-container">
    <div class="content-container">
      <div class="Game-title">
        <h1 class="name"><strong>Star Wars Memory game</strong></h1>
      </div>
      <div class = "timer">
      </div>
      <div class="cards">
      <div class = "row">
        <button type="button" id = "card-1" class = "card">Card 1</button>
        <button type="button" id = "card-2" class = "card">Card 2</button>
        <button type="button" id = "card-3" class = "card">Card 3</button>
        <button type="button" id = "card-4" class = "card">Card 4</button>
        <button type="button" id = "card-5" class = "card">Card 5</button>
      </div>
      <br></br>
      <div class = "row">
        <button type="button" id = "card-6" class = "card">Card 6</button>
        <button type="button" id = "card-7" class = "card">Card 7</button>
        <button type="button" id = "card-8" class = "card">Card 8</button>
        <button type="button" id = "card-9" class = "card">Card 9</button>
        <button type="button" id = "card-10" class = "card">Card 10</button>
      </div>
      </div>
      <br></br>
      <div class = "Start-Reset">
        <button type="button" id = "Start" class = "Start">Start Game</button>
        <button type="button" id = "Reset" class = "Reset">Reset Game</button>
      </div>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="main.js"></script>

</body>
</html>
